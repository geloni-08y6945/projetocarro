<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herança e Estilo em JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Gerenciador de Veículos</h1>
  </header>

  <main>
    <section class="veiculo-section" id="carro-section">
      <h2>Carro</h2>
      <label for="modeloCarro">Modelo:</label>
      <input type="text" id="modeloCarro"><br>
      <label for="corCarro">Cor:</label>
      <input type="text" id="corCarro"><br>
      <label for="imagemCarro">Imagem:</label>
      <input type="file" id="imagemCarro" accept="image/*"><br>
      <div class="botoes">
        <button onclick="criarCarro()">Criar Carro</button>
        <button onclick="ligarCarro()">Ligar</button>
        <button onclick="desligarCarro()">Desligar</button>
        <button onclick="acelerarCarro()">Acelerar</button>
        <button onclick="frearCarro()">Frear</button>
      </div>
      <div id="carroInfo" class="info"></div>
    </section>

    <section class="veiculo-section" id="esportivo-section">
      <h2>Carro Esportivo</h2>
      <label for="modeloEsportivo">Modelo:</label>
      <input type="text" id="modeloEsportivo"><br>
      <label for="corEsportivo">Cor:</label>
      <input type="text" id="corEsportivo"><br>
      <label for="imagemEsportivo">Imagem:</label>
      <input type="file" id="imagemEsportivo" accept="image/*"><br>
      <div class="botoes">
        <button onclick="criarEsportivo()">Criar Esportivo</button>
        <button onclick="ligarEsportivo()">Ligar</button>
        <button onclick="desligarEsportivo()">Desligar</button>
        <button onclick="acelerarEsportivo()">Acelerar</button>
        <button onclick="frearEsportivo()">Frear</button>
        <button onclick="ativarTurbo()">Ativar Turbo</button>
        <button onclick="desativarTurbo()">Desativar Turbo</button>
      </div>
      <div id="esportivoInfo" class="info"></div>
    </section>

    <section class="veiculo-section" id="caminhao-section">
      <h2>Caminhão</h2>
      <label for="modeloCaminhao">Modelo:</label>
      <input type="text" id="modeloCaminhao"><br>
      <label for="corCaminhao">Cor:</label>
      <input type="text" id="corCaminhao"><br>
      <label for="capacidadeCaminhao">Capacidade:</label>
      <input type="number" id="capacidadeCaminhao"><br>
      <label for="imagemCaminhao">Imagem:</label>
      <input type="file" id="imagemCaminhao" accept="image/*"><br>
      <div class="botoes">
        <button onclick="criarCaminhao()">Criar Caminhão</button>
        <button onclick="ligarCaminhao()">Ligar</button>
        <button onclick="desligarCaminhao()">Desligar</button>
        <button onclick="acelerarCaminhao()">Acelerar</button>
        <button onclick="frearCaminhao()">Frear</button>
        <button onclick="carregarCaminhao()">Carregar</button>
        <button onclick="descarregarCaminhao()">Descarregar</button>
      </div>
      <div id="caminhaoInfo" class="info"></div>
    </section>
  </main>

  <footer>
    <p>© 2024 - Herança e Estilo com JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
